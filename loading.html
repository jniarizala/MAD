<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="resource\css\style.css">

    <title>University of Bauan</title>

  </head>
<body>
    <div class="loading-container">
        <img src="resource/img/logo.png" alt="Logo" class="logo">
        <div class="custom-progress-bar">
            <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    </div>

    <!-- Include Bootstrap JS for progress bar functionality -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script>
        // Animate the progress bar and redirect to the landing page
        function animateProgressBarAndRedirect() {
            const progressBar = document.querySelector('.progress-bar');
            let width = 0;
            const animationDuration = 5000; // 5 seconds
            const redirectDelay = 2000; // 2 seconds

            function updateProgressBar() {
                if (width < 100) {
                    width += 1;
                    progressBar.style.width = `${width}%`;
                    progressBar.setAttribute('aria-valuenow', width);
                    progressBar.textContent = `${width}%`;
                    setTimeout(updateProgressBar, animationDuration / 100);
                } else {
                    // Redirect to the landing page after the progress bar is filled
                    setTimeout(() => {
                        window.location.href = 'Home.html'; // Replace with your landing page URL
                    }, redirectDelay);
                }
            }

            updateProgressBar();
        }

        // Start animating the progress bar and redirect when the page is loaded
        window.addEventListener('load', animateProgressBarAndRedirect);
    </script>
</body>
</html>
